<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤖 روبوت يوسف فارسي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e8fdf9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; /* حتى يظهر الشعار فوق المحادثة */
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #1abc9c;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
    }
    #chat {
      width: 95%;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
      line-height: 1.4;
      word-break: break-word;
    }
    .user { background: #1abc9c; color: #fff; margin-left: auto; border-bottom-right-radius: 5px; }
    .bot { background: #f0f0f0; color: #333; margin-right: auto; border-bottom-left-radius: 5px; }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }
    button {
      border: none;
      padding: 0 18px;
      cursor: pointer;
      background: #1abc9c;
      color: white;
      font-size: 16px;
    }
    button:hover { background: #16a085; }
    #clear-btn { background: #e74c3c; }
    #clear-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <!-- الشعار الكبير -->
  <div class="logo">فارسي يوسف</div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="✍️ اكتب سؤالك..." />
      <button onclick="sendMessage()">إرسال</button>
      <button id="clear-btn" onclick="clearChat()">🗑️</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");

    const knowledgeBase = {
      "من انت": [
        "أنا يوسف فارسي 🤖، روبوت ذكاء اصطناعي هنا لمساعدتك.",
        "أنا روبوت ذكي اسمي يوسف فارسي، أجيب على أسئلتك العامة.",
        "اسمي يوسف فارسي، مساعد افتراضي لخدمتك."
      ],
      "اسمك": [
        "اسمي يوسف فارسي 🤖.",
        "أنا يوسف فارسي.",
        "أنا روبوت ذكي يدعى يوسف فارسي."
      ]
      // ... (باقي قاعدة المعرفة كما هي تماما)
    };

    let memory = [];

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function clearChat() {
      messagesDiv.innerHTML = "";
      memory = [];
      addMessage("🧹 تم مسح المحادثة. مرحبا من جديد 👋", "bot");
    }

    function cleanQuestion(raw) {
      if (!raw) return "";
      let text = raw.replace(/[؟?!.,؛:"]/g, " ");
      const stopWords = ["من","ما","ماذا","أين","متى","كيف","هل","هو","هي","عن","ماهي","ماهو","ماهية","لمتى"];
      let words = text.split(/\s+/).filter(w => w.trim().length > 0 && !stopWords.includes(w.trim()));
      return words.join(" ").trim();
    }

    function checkKnowledgeBase(userMsg) {
      if (!userMsg) return null;
      const lower = userMsg.toLowerCase();
      for (let key in knowledgeBase) {
        try {
          if (lower.includes(key)) {
            const answers = knowledgeBase[key];
            return answers[Math.floor(Math.random() * answers.length)];
          }
        } catch (e) {}
      }
      return null;
    }

    async function searchWikipedia(query) {
      if (!query) return null;
      try {
        const url = `https://ar.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        if (data.extract) return data.extract;
      } catch (e) {
        return null;
      }
      return null;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      memory.push({ role: "user", content: text });
      if (memory.length > 6) memory.splice(0, memory.length - 6);

      let kbAnswer = checkKnowledgeBase(text);
      if (!kbAnswer) {
        const cleaned = cleanQuestion(text);
        kbAnswer = checkKnowledgeBase(cleaned);
      }

      if (kbAnswer) {
        addMessage(kbAnswer, "bot");
        memory.push({ role: "assistant", content: kbAnswer });
        return;
      }

      addMessage("⏳ جاري البحث...", "bot");

      const cleanedForWiki = cleanQuestion(text);
      let wikiAnswer = await searchWikipedia(cleanedForWiki);
      if (!wikiAnswer) wikiAnswer = await searchWikipedia(text);

      const last = messagesDiv.lastChild;
      if (last && last.classList.contains("bot") && last.textContent.includes("⏳")) {
        last.remove();
      }

      if (wikiAnswer) {
        addMessage("📖 " + wikiAnswer, "bot");
        memory.push({ role: "assistant", content: wikiAnswer });
      } else {
        const fallback = "🤔 لم أجد معلومات دقيقة عن ذلك محلياً أو في ويكيبيديا. هل يمكنك إعادة صياغة السؤال أو توضيح المطلوب؟";
        addMessage(fallback, "bot");
        memory.push({ role: "assistant", content: fallback });
      }

      if (memory.length > 6) memory.splice(0, memory.length - 6);
    }

    window.onload = () => {
      addMessage("👋 مرحبا! أنا يوسف فارسي روبوت ذكاء اصطناعي. تفضل بالسؤال.", "bot");
    };

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
