<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شاهد الآن: فيديو حصري</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="🔥 شاهد الفيديو المثير!" />
    <meta property="og:url" content="https://youcefchergui.github.io/minha.com/" /> 
    <meta property="og:image" content="https://youcefarsi.wuaze.com/preview.jpg" /> 

    <meta property="og:description" content=" " /> 
    <meta name="description" content=" " /> 
    
    <style>
        /* ... (بقية تنسيقات CSS كما هي) ... */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
        }
        
        .video-container {
            position: relative;
            width: 100%; 
            max-width: 1000px; 
            margin: auto;
        }

        #myVideo {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* هذا الغطاء (Overlay) يوقف الفيديو ويصبح منطقة النقر بالكامل */
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* مخفي في البداية */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer; /* لإظهار أنه قابل للنقر */
            z-index: 10;
            text-align: center;
        }

        /* هذا النص هو محتوى الزر داخل الغطاء */
        #continue-text {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4267B2; 
            color: white;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        /* تأثير التمرير (Hover) على الغطاء بالكامل */
        #video-overlay:hover #continue-text {
            background-color: #365899;
        }
    </style>
</head>
<body>
    
<div class="video-container">
    <video id="myVideo" controls preload="auto" playsinline>
        <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
        متصفحك لا يدعم وسم الفيديو.
    </video>

    <div id="video-overlay">
        <span id="continue-text">
            شاهد الفيديو المثير! انقر هنا للمتابعة
        </span>
    </div>
</div>

<script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('video-overlay');

    const stopTime = 10; // الإيقاف بعد 10 ثواني
    const destinationURL = "https://youcefcheria.github.io/Youcef/"; 

    // محاولة التشغيل التلقائي
    video.play().catch(error => {
        console.log("التشغيل التلقائي فشل. النقر مطلوب الآن.");
    });

    // تتبع وقت تشغيل الفيديو وإيقافه عند 10 ثواني
    video.addEventListener('timeupdate', function() {
        if (video.currentTime >= stopTime) {
            video.pause();
            overlay.style.display = 'flex'; 
            video.removeEventListener('timeupdate', arguments.callee);
        }
    });
    
    // جعل النقر على الغطاء بالكامل ينتقل إلى الرابط المطلوب
    overlay.addEventListener('click', function() {
        window.open(destinationURL, '_blank'); // يفتح الرابط في نافذة جديدة
    });
</script>

</body>
</html>
