<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🤖 روبوت يوسف فارسي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1abc9c;
      --primary-dark: #16a085;
      --bg: #f0fdfd;
      --chat-bg: #ffffff;
      --user-msg: #1abc9c;
      --bot-msg: #ecf0f1;
      --text: #2c3e50;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #d7f9f4, #f0fdfd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #logo {
      text-align: center;
      margin-bottom: 10px;
    }
    #logo .fr {
      font-size: 34px;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
    }
    #logo .ar {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
    }

    #chat {
      width: 95%;
      max-width: 500px;
      background: var(--chat-bg);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid var(--primary);
      animation: fadeIn 0.6s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg);
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }
    .user .bubble {
      background: var(--user-msg);
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    .bot .bubble {
      background: var(--bot-msg);
      color: var(--text);
      border-bottom-left-radius: 5px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 15px;
      outline: none;
    }
    #input::placeholder {
      color: #999;
      font-style: italic;
    }

    #send-btn, #clear-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    #send-btn:hover { background: var(--primary-dark); }
    #clear-btn { background: #e74c3c; }
    #clear-btn:hover { background: #c0392b; }

    #messages::-webkit-scrollbar { width: 8px; }
    #messages::-webkit-scrollbar-thumb { background-color: var(--primary); border-radius: 10px; }
    #messages::-webkit-scrollbar-track { background: #d0f0ed; }
  </style>
</head>
<body>
  <div>
    <div id="logo">
      <div class="fr">YOUCEF FARSI</div>
      <div class="ar">يوسف فارسي</div>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <div id="input-area">
        <input id="input" type="text" placeholder="✍️ اكتب رسالتك هنا..." />
        <button id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        <button id="clear-btn" title="محو المحادثة"><i class="fa-solid fa-trash"></i></button>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const clearBtn = document.getElementById("clear-btn");

    const knowledgeBase = {
      "من انت": "أنا روبوت الدردشة يوسف فارسي 🤖 هنا لمساعدتك.",
      "اسمك": "إسمي روبوت يوسف فارسي.",
      "من صنعك": "قام ببرمجتي المبرمج يوسف فارسي.",
      "من هو يوسف فارسي": "يوسف فارسي من مواليد 10 نوفمبر 1988 بمدينة الشريعة، ولاية تبسة، الجزائر.",
      "كيف حالك": "أنا بخير 😊، وأنت؟",
      "شكرا": "العفو 🙏 هذا واجبي.",
      "باي": "إلى اللقاء 👋 كان سعيدا التحدث معك."
    };

    let memory = [];

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + sender;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "👤" : "🤖";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      if (sender === "user") {
        msgDiv.appendChild(bubble);
        msgDiv.appendChild(avatar);
      } else {
        msgDiv.appendChild(avatar);
        msgDiv.appendChild(bubble);
      }

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function checkKnowledgeBase(userMsg) {
      for (let key in knowledgeBase) {
        if (userMsg.includes(key)) return knowledgeBase[key];
      }
      return null;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      memory.push({ role: "user", content: text });
      if (memory.length > 5) memory.splice(0, memory.length - 5);

      const kbAnswer = checkKnowledgeBase(text);
      if (kbAnswer) {
        addMessage(kbAnswer, "bot");
        memory.push({ role: "assistant", content: kbAnswer });
        if (memory.length > 5) memory.splice(0, memory.length - 5);
        return;
      }

      addMessage("⏳ جاري التفكير...", "bot");

      const API_KEY = "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";
      const url = "https://openrouter.ai/api/v1/chat/completions";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "أجب دائما بشكل مترابط مع المحادثات السابقة. لديك ذاكرة قصيرة (5 رسائل فقط)." },
              ...memory
            ]
          })
        });

        const data = await response.json();
        messagesDiv.lastChild.remove();
        const aiMsg = data.choices?.[0]?.message?.content || "❌ لم أفهم سؤالك.";
        addMessage(aiMsg, "bot");

        memory.push({ role: "assistant", content: aiMsg });
        if (memory.length > 5) memory.splice(0, memory.length - 5);

      } catch (err) {
        messagesDiv.lastChild.remove();
        addMessage("⚠️ حدث خطأ في الاتصال.", "bot");
      }
    }

    // زر محو المحادثة
    clearBtn.onclick = () => {
      messagesDiv.innerHTML = "";
      memory = [];
      addMessage("🧹 تم مسح المحادثة. مرحبا من جديد 👋", "bot");
    };

    window.onload = () => {
      addMessage("👋 مرحبا! أنا يوسف فارسي روبوت ذكاء اصطناعي. كيف أساعدك اليوم؟", "bot");
    };
  </script>
</body>
</html>
